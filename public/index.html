<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      .ng-hide {
        display: none;
      }
      .pair-nav {
        margin: 10px 0;
      }
      .asset {
        margin-bottom: 10px;
      }
      .asset-label {
        width: 58px;
        text-align: center;
      }
      .numeric {
        font-family: monospace;
      }
      .numeric-muted{
        color: #eee;
      }
      [ng-click] {
        cursor: pointer;
      }
      .orders .btn {
        font-size: 10px;
        padding: 4px 6px;
        width: 100%;
      }
    </style>
  </head>
  <body ng-app="app">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><span ng-show="name" class="ng-hide">{{name}}</span></a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    <div ng-controller="MainController">
      <div ng-if="router.page === '/pairs/erc20/erc20/'">
        <div pair pair-base-asset="baseAsset" pair-quote-asset="quoteAsset"></div>
      </div>
    </div>
    <script src="./lib/ZeroEx.js" type="text/javascript"></script>
    <script src="./lib/ZeroExConnect.js" type="text/javascript"></script>
    <script src="./lib/navigo.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.min.js" integrity="sha384-CJ+cVuy4UuycwlS2fnvOLZAjXavw5D+nRzvnajUytjRGfDXIA1hQUFPvNoOseK7K" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js" integrity="sha384-qPyWcWumWCq9L6Yyh43NVyaKuG6K2POIGlOYl3f64GVoy7L5yWYhzja2fp35AEau" crossorigin="anonymous"></script>
    <script src="./src/app.js" type="module"></script>
  </body>
</html>
