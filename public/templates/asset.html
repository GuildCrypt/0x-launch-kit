<div class="asset card">
  <div class="card-body">
    <h5 class="card-title">
      <span class="badge badge-secondary asset-label" ng-show="label">{{label}}</span>
      {{assetTitle}}
    </h5>
    <p class="card-text"><a ng-href="https://etherscan.io/address/{{assetInfo.address}}" target="_blank">{{assetInfo.address}}</a></p>
  </div>
</div>
